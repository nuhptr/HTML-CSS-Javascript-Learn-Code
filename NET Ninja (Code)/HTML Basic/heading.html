  <body>
    <h1>Welcome to my web page</h1>
    <p>we sell another bag</p>

    <!-- small make a text is small same with strong-->
    <p>we sell <small> another </small> bag</p>

    <!-- mark make a text have yellow mark -->
    <p>we sell <mark> another </mark> bag</p>

    <!-- sub make a text under the line text -->
    <p>we sell <sub> another </sub> bag</p>

    <!-- sup make a text is higher the line text-->
    <p>we sell another <sup> bag </sup></p>

    <!-- pre make a text is change style font -->
    <p><pre>the text is contain pre</pre></p>

    <!-- h1 is very big and h5 is very small -->
    <h1>this is h1 tag</h1>
    <h2>this is h2 tag</h2>
    <h3>this is h3 tag</h3>
    <h4>this is h4 tag</h4>
    <h5>this is h5 tag</h5>

    <script src="" async defer></script>
  </body>
