<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Hyperlink</title>
  </head>
  <body>
    <!-- Untuk membuat sebuah hyperlink ke halaman atau website lain -->

    <p>Hubungi kami di</p>
    <ul>
      <li><a href="https://example.com">Website</a></li>
      <li><a href="mailto:info@example.com">Email</a></li>
      <li><a href="tel:+62123456">Telepon</a></li>
      <li><a href="#address">Alamat</a></li>
    </ul>

    <!-- Atribut lainnya
        donwload (filename)      : mengunduh pada url yang ditetapkan daripada mengarahkan
        href (url)               : menetapkan target yang akan diarahkan
        hreflang (language_code) : menetapkan bahasa dari dokumen target
        ping (list_of_URLs)      : menetapkan url yang akan diberitahu dengan mengirimkan post request ping
                                   pada body browser (asynchronous) ketika target pada hyperlink ditekan. biasanya
                                   atribut ini digunakan pada pelacakan.
        referrepolicy   (no-referrer, no-referrer-when-downgrade, origin,
                        origin-when-crossorigin, unsafe-url) 
                        : menetapkan referensi untuk dikirim ke target.
        rel             (alternate, author, bookmark, external, help, license, next,
                        nofollow, noreferrer, noopener, prev, search, tag) 
                        : menetapkan hubungan antara halaman yang ditampilkan dengan target.
        target          (_blank, _parent, _self, _top)                     
                        : Menetapkan lokasi ketika membuka target ex. sebuah tab, window, atau pada tab itu sendiri. 
        media           (media_type)
                        : Menetapkan tipe media yang digunakan pada target
    -->
  </body>
</html>
