<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Filter | Latest Update</title>

      <style>
         .container {
            max-width: 900px;
            margin: 70px auto;
         }

         img {
            max-width: 100%;
            /* --webkit-filter: grayscale(100%); */
            /* --moz-filter: grayscale(100%); */
            /* -o-filter: grayscale(100%); */
            /* -ms-filter: grayscale(100%); */ /* IE & DEPRECATED / AVOID */

            /* Different kind of filter */

            /* filter: grayscale(100%); */
            /* filter: blur(5px); */
            /* filter: brightness(200%); */
            /* filter: contrast(50%); */
            /* filter: drop-shadow(10px 10px 5px #000); */
            /* filter: hue-rotate(50deg); */
            /* filter: invert(100%); */
            /* filter: opacity(50%); */
            /* filter: saturate(200%); */
            /* filter: sepia(100%); */

            /* Chain Filter */
            filter: grayscale(100%) blur(5%);

            /* Reset Filter */
            filter: none;
         }
      </style>
   </head>

   <body>
      <div class="container">
         <img src="./image/img_car.avif" alt="" />
      </div>
   </body>
</html>
