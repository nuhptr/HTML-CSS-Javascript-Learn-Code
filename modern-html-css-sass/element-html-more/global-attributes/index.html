<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Global Attributes</title>
   </head>

   <body>
      <h1>Global Attributes | Latest Update</h1>

      <!-- class -->
      <h2 class="text-xl">Heading 1</h2>

      <!-- id -->
      <h2 id="main-heading">Heading 2</h2>

      <!-- style -->
      <p style="color: red; font-size: 1rem">This is paragraph</p>

      <!-- Accesskey for shorcut keyboard  & title -->
      <button accesskey="h" title="Home Button" onclick="alert('Home button clicked')">Home</button>

      <!-- Hidden -->
      <div hidden>This is a hidden div</div>

      <!-- Tab index -->
      <button tabindex="3">Button 1</button>
      <button tabindex="1">Button 2</button>
      <button tabindex="2">Button 3</button>

      <!-- Contented -->
      <div contenteditable="true">This is an editable content</div>

      <!-- Draggable -->
      <div draggable="true">This is draggable content</div>

      <!-- Autofocus -->
      <input type="text" autofocus />
   </body>
</html>
