<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Progress Meter | Latest Update</title>

      <style>
         meter::-webkit-meter-optimum-value {
            background: #0f0;
         }
      </style>
   </head>

   <body>
      <h1>Progress Meter | Latest Update</h1>

      <!-- Progress -->
      <label for="file">File Progress:</label>
      <progress id="file" max="100" value="50">50%</progress>

      <!-- Meter -->
      <label for="fuel">Fuel:</label>
      <meter value="50" max="100" id="fuel" min="0" low="30" high="90" optimal="80">50 / 100</meter>
   </body>
</html>
