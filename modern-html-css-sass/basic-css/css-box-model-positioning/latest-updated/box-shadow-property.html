<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Box Shadow Property | Latest Updated</title>

      <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
         }
         /* structure box shadow */
         .shadow {
            /* horizontal-offset, vertical-offset, spread-radius, color */
            box-shadow: 10px 10px 5px #888888;
         }

         .container {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-top: 50px;
         }

         .box {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 10px;

            .box-1 {
               box-shadow: 10px 20px #000;
            }

            .box-2 {
               box-shadow: 10px 10px 10px 2px rgba(0, 0, 0, 0.5);
            }
         }
      </style>
   </head>
   <body>
      <h1>Box Shadow | Latest Updated</h1>

      <div class="container">
         <div class="box box-1">Box - 1</div>
         <div class="box box-2">Box - 2</div>
         <div class="box box-3">Box - 3</div>
      </div>
   </body>
</html>
