<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <meta name="keywords" content="html, css, links, button" />
      <meta name="description" content="css to learn links and button" />
      <link rel="stylesheet" href="" />

      <title>Links and Button</title>
      <!-- CSS -->
      <style>
         body {
            font-family: sans-serif;
         }

         a {
            color: #333;
            text-decoration: none;

            /* Pseudo-element */
            &:hover {
               color: coral;
               text-decoration: underline;
            }

            &:visited {
               color: purple;
            }

            &:active {
               color: red;
            }
         }

         /* Button Styling */
         .btn {
            background: #4c6ca0;
            color: #fff;
            border: none;
            font-size: 16px;
            padding: 10px 20px;
            margin: 30px 0;
            border-radius: 8px;
            cursor: pointer;

            &:hover {
               background: #23447a;
            }
         }
      </style>
   </head>

   <body>
      <!-- HTML -->
      <br />
      <a class="btn" href="#">Click Here</a>
      <br />
      <button class="btn">My Button</button>

      <!-- Javascript -->
      <script></script>
   </body>
</html>
