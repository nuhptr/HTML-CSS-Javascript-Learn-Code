<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Div & Spans</title>

      <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
         }

         .header {
            margin: auto;
            padding: 1rem 2rem;
         }

         ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 1rem;

            li {
               a {
                  text-decoration: none;
                  color: black;

                  &:hover {
                     color: blue;
                  }
               }
            }
         }

         .sections {
            margin-bottom: 2rem;
            padding: 0 2rem;
         }
      </style>
   </head>

   <body>
      <!-- Header -->
      <div class="header">
         <h1>My Website</h1>
         <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
         </ul>
      </div>

      <!-- Sections -->
      <div class="sections">
         <h2>Section One</h2>
         <p>This is the first paragraph in <span>section one</span></p>
         <p>This is the second paragraph in <span>section one</span></p>
      </div>
      <div class="sections">
         <h2>Section Two</h2>
         <p>This is the first paragraph in <span>section two</span></p>
         <p>This is the second paragraph in <span>section two</span></p>
      </div>

      <!-- Footer -->
      <div>&copy; 2024 My Website</div>
   </body>
</html>
