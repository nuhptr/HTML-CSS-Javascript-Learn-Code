<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Html Form Input | Latest</title>
   </head>

   <body>
      <form action="process.php" method="POST">
         <div>
            <label for="name">Name</label>
            <input
               type="text"
               id="name"
               name="name"
               placeholder="Enter name"
               value="Jhon Doe"
               required
               minlength="3"
               maxlength="10"
            />
         </div>
         f
         <br />
         <div>
            <label for="email">Email</label>
            <input
               type="email"
               id="email"
               name="email"
               placeholder="Enter email"
               required
               value="test@test.com"
               disabled
            />
         </div>
         <br />
         <div>
            <label for="password">Password</label>
            <input
               type="password"
               id="password"
               name="password"
               placeholder="Enter password"
               required
            />
         </div>
         <div>
            <button type="submit">Submit</button>
         </div>
      </form>
   </body>
</html>
