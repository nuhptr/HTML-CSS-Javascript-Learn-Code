<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Alignment</title>
    <style>
      p {
        text-align: kiri;
      }
    </style>
  </head>
  <body>
    <!-- Properti text alignment
    align left
    align right
    align center
    align justify -->
    <p>
      Kita bisa mengatur text alignment pada website seperti kita melakukan pada
      aplikasi Microsoft word dengan menggunakan properti text-align. Untuk
      standarnya, properti ini bernilai left atau biasa bisa kita sebut rata
      kiri, tengah, dan kanan.
    </p>
  </body>
</html>
