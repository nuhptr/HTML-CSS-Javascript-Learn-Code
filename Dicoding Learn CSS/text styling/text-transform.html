<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Transform</title>
    <script>
      // script JS
    </script>
    <style>
      .none {
        /* Tidak mengubah pada teks aslinya */
        text-transform: none;
      }

      .capitalize {
        /* Mengubah teks pada setiap awal kalimat menjadi kapital */
        text-transform: capitalize;
      }

      .lowercase {
        /* Mengubah semua teks menjadi lower case */
        text-transform: lowercase;
      }

      .uppercase {
        /* Mengubah semua teks menjadi kapital */
        text-transform: uppercase;
      }
    </style>
    <link rel="stylesheet" href="#" />
  </head>
  <body>
    <div class="none">
      <p>Text transform digunakan untuk mengatur kapitalisasi</p>
    </div>

    <div class="capitalize">
      <p>Text transform digunakan untuk mengatur kapitalisasi</p>
    </div>

    <div class="lowercase">
      <p>Text transform digunakan untuk mengatur kapitalisasi</p>
    </div>

    <div class="uppercase">
      <p>Text transform digunakan untuk mengatur kapitalisasi</p>
    </div>
  </body>
</html>
