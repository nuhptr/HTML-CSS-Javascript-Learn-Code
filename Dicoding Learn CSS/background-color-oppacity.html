<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oppacity</title>
    <style>
      /* Color untuk teks dan background-color untuk backgroundnya */
      .oppacity50 {
        /* blur menjadi merah muda */
        background-color: red;
        opacity: 50%;
        color: white;
      }

      .oppacity100 {
        /* Tidak ada perubahan pada 100% */
        background-color: #4ee717;
        color: white;
        opacity: 50%;
      }
    </style>
    <script></script>
    <link rel="stylesheet" href="#" />
  </head>
  <body>
    <h4>oppacity 50%</h4>
    <div class="oppacity50">
      <p>text dengan background merah oppacity 50%</p>
    </div>

    <h4>oppacity 100% (tidak ditetapkan)</h4>
    <div class="oppacity100">
      <p>Text yang menerapkan oppacity 100%</p>
    </div>
  </body>
</html>
