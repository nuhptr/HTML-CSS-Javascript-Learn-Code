<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CSS Layout</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <style>
      .author-img {
        float: left;
        padding-top: 20px;
        margin-bottom: 20px;
      }

      .author {
        padding-top: 20px;
        margin-left: 20px;
        float: left;
      }

      h1 {
        float: left;
      }

      .navbar {
        float: right;
      }

      /* Better than using empty div */
      .clearFix::after {
        clear: both;
        content: "";
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- HTML -->
    <header class="clearFix">
      <h1>The Code Megazine</h1>
      <nav class="navbar">
        <a href="#" class="navItems">Blog</a>
        <a href="#" class="navItems">Challenges</a>
        <a href="#" class="navItems">Flexbox</a>
        <a href="#" class="navItems">CSS Grid</a>
      </nav>
    </header>

    <!-- <div class="clear"></div> -->

    <div class="author">
      <img
        src="/css-layout/img/laura-jones.jpeg"
        alt="laura"
        class="author-img"
        width="40px"
      />
      <p class="author">
        Posted by <strong>Laura Jones</strong> on monday, June 21st 2027
      </p>
    </div>

    <!-- Javascript -->
    <script src="" async defer></script>
  </body>
</html>
