<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>
    <script></script>
    <style>
      .colorOne {
        /* warna hijau Menggunakan format RGB */
        color: rgb(78, 231, 23);
      }

      .colorTwo {
        /* warna hijau Menggunakan format HEX color */
        color: #4ee717;
      }

      .colorThree {
        /* warna hijau menggunakan format HSL */
        color: hsl(104, 82%, 50%);
      }

      /* bisa menggunakan predefined colorName, ex: color : black; */
    </style>
    <link rel="stylesheet" href="#" />
  </head>
  <body>
    <div class="colorOne">
      <p>Text dengan color format rgb</p>
    </div>
    <div class="colorTwo">
      <p>Text dengan color format HEX</p>
    </div>
    <div class="colorThree">
      <p>Text dengan color format hsl</p>
    </div>
  </body>
</html>
