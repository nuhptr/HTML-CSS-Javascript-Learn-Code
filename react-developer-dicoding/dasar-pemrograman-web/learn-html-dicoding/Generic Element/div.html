<!DOCTYPE html>
<html lang="en">
  <!-- Head of HTML -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Division</title>
    <style>
      .shadowbox {
        width: 15em;
        border: 1px solid #333;
        box-shadow: 8px 8px 5px #444;
        padding: 8px 12px;
        background-image: linear-gradient(180deg, #fff, #ddd 40%, #ccc);
      }
    </style>
    <link rel="stylesheet" href="" />
  </head>

  <!-- Body of HTML -->
  <body>
    <div class="shadowbox">
      <p>
        Paragraf ini berada didalam elemen div, namun akan ditampilkan sama
        seperti paragraf biasanya. Elemen ini lebih sering digunakan untuk
        mengelompokkan sebuah konten sehingga dapat memudahkan styling dengan
        menggunakan attribut class dan id.
      </p>
    </div>

    <!-- Javascript -->
    <script src="" async defer></script>
  </body>
</html>
