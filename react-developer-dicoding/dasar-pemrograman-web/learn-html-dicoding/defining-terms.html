<!DOCTYPE html>
<html lang="en">
  <!-- Head of html -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defining Terms</title>
    <style></style>
  </head>

  <!-- Body of html -->
  <body>
    <!-- elemen <dfn> digunakan mendifinisikan sebuah istilah (term) dalam italic 
          elemen ini harus didalam elemen lain yang mengaunginya ex. <p> atau <section> -->

    <p>
      <dfn>Website</dfn> merupakan halaman yang menampilkan informasi melalui
      teks atau gambar. website dapat diakses melalui internet dengan
      menggunakan browser
    </p>

    <!-- Javascript -->
    <script src="" async defer></script>
  </body>
</html>
