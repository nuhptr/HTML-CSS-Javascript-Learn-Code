<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscript and Superscript</title>
  </head>
  <body>
    <!-- <sub> : kata lebih kecil dari huruf normalnya
        <sup> : kata yang diatas kata normalnya ex. kuadrat -->
    <p>
      Sukrosa merupakan suatu disakarida dan dibentuk dari nomer - nomernya yang
      berupa unit glukosa dan fruktosa, dengan rumus molekul
      C<sub>12</sub>H<sub>22</sub>0<sub>11</sub>
    </p>

    <p>Salah satu persamaan umum dalam fisika adalah E = MC<sup>2</sup></p>
  </body>
</html>
