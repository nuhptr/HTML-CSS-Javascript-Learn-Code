<!DOCTYPE html>
<html lang="en">
  <!-- Head of html -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered list</title>
    <style></style>
  </head>

  <!-- Body of html -->
  <body>
    <!-- <ol> Ordered list sama dengan unordered
    hanya saja buletan menjadi angka -->

    <!-- type angka bisa diubah ke romawi, huruf, dll -->
    <ol type="I">
      <!-- type romawi kapital -->
      <li>Langkah Pertama</li>
      <li>Langkah Kedua</li>
      <li>Langkah Ketiga</li>
      <li>Langkah Selanjutnya</li>
    </ol>

    <ol type="A">
      <!-- type huruf kapital -->
      <li>Langkah Pertama</li>
      <li>Langkah Kedua</li>
      <li>Langkah Ketiga</li>
      <li>Langkah Selanjutnya</li>
    </ol>

    <!-- Javascript -->
    <script src="" async defer></script>
  </body>
</html>
