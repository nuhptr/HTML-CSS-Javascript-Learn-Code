<!DOCTYPE html>
<html lang="en">
  <!-- Head of html -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered List</title>
    <style></style>
  </head>

  <!-- Body of html -->
  <body>
    <!-- <ul> Unordered List : daftar yang ditampilkan 
      tidak memiliki urutan (buletan indikatornya) -->

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- diantara tag <li> kita bisa menambahkan tag lain -->
    <ul>
      <li><h1>Ini header 1 didalam li</h1></li>
      <li><p>Ini Paragraph didalam li</p></li>
    </ul>

    <!-- Nested Unordered List -->
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <ul>
        <li>List item 1.1</li>
        <li>List item 1.2</li>
      </ul>
    </ul>

    <!-- Javascript -->
    <script src="" async defer></script>
  </body>
</html>
