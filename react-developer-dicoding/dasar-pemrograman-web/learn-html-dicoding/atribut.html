<!-- Global Attribute
    accesskey       : mengaktifkan / memfokuskan pada sebuah elemen
    class           : menentukan satu atau lebih classname untuk sebuah elemen
    contenteditable : menentukan konten dari elemen merupakan konten yang dapat diubah / tidak
    data-*          : menyimpan sebuah data pribadi kedalam halama/aplikasi
    dir             : arah teks untuk konten pada suatu elemen
    dragggable      : menentukan apakah suatu elemen dapat di drag atau tidak
    dropzone        : menentukan apakah data yang di-drag adalah data yang disalin, dipindahkan, 
                      atau ditautkan saat dijatuhkan
    hidden          : suatu elemen ditampilkan dalam browser atau tidak
    id              : menetapkan id pada elemen
    lang            : menentukan bahasa pada konten elemen
    spellcheck      : menentukan apakah elemen harus diperiksa ejaannya dan tata bahasanya
    style           : menentukan styling secara satu baris untuk suatu elemen
    tabindex        : menentukan urutan dari suatu elemen
    title           : menentukan informasi tambahan ttg suatu elemen
    translate       : konten harus diterjemahkan atau tidak
-->

<!-- informasi tambahan pada sebuah elemen -->
<!DOCTYPE html>
<html lang="en">
  <!-- Head of html -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atribut HTML</title>
    <style></style>
  </head>

  <!-- Body of html -->
  <body>
    <p lang="id" translate="no">Lampung kota metropolitan di sumatera</p>

    <!-- Javascript -->
    <script src="" async defer></script>
  </body>
</html>
