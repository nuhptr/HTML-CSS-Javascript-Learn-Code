<!DOCTYPE html>
<html lang="en">
  <!-- Head of html -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Letter spacing</title>
    <style>
      /* Letter spacing digunakan untuk mengatur jarak antar huruf pake px */
      .letter-spacing {
        letter-spacing: 4px;
      }

      /* Word spacing digunakan untuk mengatur jarak antar kata pake em */
      .word-spacing {
        word-spacing: 1.5em;
      }
    </style>
  </head>

  <!-- Body of html -->
  <body>
    <p><dfn>letter-spacing: 4px</dfn></p>
    <div class="letter-spacing">
      <p>Bandung, Kota metropolitan terbesar di Provinsi Jawa Barat.</p>
    </div>

    <p><dfn>word-spacing: 1.5em</dfn></p>
    <div class="word-spacing">
      <p>Bandung, kota metropolitan terbesar di Jawa Barat</p>
    </div>
  </body>

  <!-- Javascript -->
  <script src="" async defer></script>
</html>
