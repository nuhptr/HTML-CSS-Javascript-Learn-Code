<!DOCTYPE html>
<html lang="en">
  <!-- Head of html -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Shadow</title>
    <style>
      /* Value 1 menunjukan seberapa jauh kanan dan kiri (Horizontal) 
         value 2 menunjukan jarak jauh atas atau bawah bayangan harus ditampakan (vertikal)
         value 3 (optional) menentukan tingkat keburaman yang harus ditetapkan pada bayangan
         example : 1px 1px 0 #000000
         value 4 menentukan warna yangn digunakan bayangan
      */

      .one {
        text-shadow: 1px 1px 0px #000000;
        background-color: #eeeeee;
        color: #666666;
      }

      .two {
        text-shadow: 1px 1px 3px #666666;
        background-color: #dddddd;
        color: #666666;
      }

      .three {
        text-shadow: 2px 2px 7px #111111;
        background-color: #cccccc;
        color: #ffffff;
      }

      .four {
        text-shadow: -1px -1px #666666;
        background-color: #cccccc;
        color: #bbbbbb;
      }
    </style>
  </head>

  <!-- Body of html -->
  <body>
    <div class="one">Bandar lampung kota metropolitan terbesar di Lampung</div>
    <div class="two">Bandar lampung kota metropolitan terbesar di Lampung</div>
    <div class="three">
      Bandar lampung kota metropolitan terbesar di Lampung
    </div>
    <div class="four">Bandar lampung kota metropolitan terbesar di Lampung</div>

    <!-- Javascript -->
    <script src="" async defer></script>
  </body>
</html>
