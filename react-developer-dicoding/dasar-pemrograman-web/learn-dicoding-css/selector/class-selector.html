<!DOCTYPE html>
<html lang="en">
  <!-- Head of html -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Selector</title>
    <style>
      /* Class Selector CSS */
      .red {
        color: red;
      }

      .skyblue-bg {
        background-color: skyblue;
      }

      .fancy {
        font-weight: bold;
        text-shadow: 4px 4px 3px #77f;
      }

      p.fancy {
        text-shadow: 4px 4px 3px #00c8eb;
      }
    </style>
  </head>

  <!-- Body of html -->
  <body>
    <p class="red">Paragraf dengan teks berwarna merah</p>
    <p class="skyblue-bg">Paragraf dengan background berwarna biru langit</p>
    <h2 class="fancy">Paragraf dengan gaya fancy</h2>
    <p>
      Paragraf yang menampilkan teks dengan warna standar tanpa menerapkan
      styling
    </p>
    <p class="fancy">Teks dengan bergaya fancy</p>

    <!-- Javascript -->
    <script src="" async defer></script>
  </body>
</html>
