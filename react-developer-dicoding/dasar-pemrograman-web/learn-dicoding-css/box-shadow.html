<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
    <style>
      /* TODO:  
        Nilai pertama          : menunjukkan seberapa jauh ke kiri atau kanan (horizontal) 
                                  bayangan harus ditampakkan.
        Nilai kedua             : menunjukkan jarak ke atas atau ke bawah (vertical) 
                                  bayangan harus ditampakkan. 
        Nilai Ketiga (opsional) : menentukan tingkat keburaman yang harus diterapkan pada bayangan.
        Nilai Keempat (opsional): menentukan tingkat sebaran (spread) bayangan. 
                                  Semakin besar nilai yang ditentukan, bayangan yang nampak pun semakin luas.
        Nilai Kelima            : menentukan warna yang digunakan pada bayangan. */

      .box-shadow {
        width: 100px;
        height: 100px;
        background-color: #666666;
        box-shadow: 4px 4px 80px 20px #666666;
        border: 2px solid #eeeeee;
      }
    </style>
    <script></script>
    <link rel="stylesheet" href="#" />
  </head>
  <body>
    <div class="box-shadow"></div>
  </body>
</html>
