<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Color</title>
    <style>
      .border {
        border: 2px dashed;
        /* blue rgb format */
        border-color: rgb(80, 138, 212);
        width: 100px;

        padding-left: 10px;
      }

      .borderHex {
        /* menggunakan heksadesimal color */
        border-color: #4ee717;
        border-width: 1px;
        border-style: solid;

        margin-top: 10px;
      }

      .borderNameColor {
        /* menggunakan nama warna */
        border: 1px solid blue;

        margin-top: 10px;
      }
    </style>
    <script></script>
    <link rel="stylesheet" href="#" />
  </head>
  <body>
    <div class="border">
      <p>Ini border color</p>
    </div>
    <div class="borderHex">
      <p>Ini Border Color menggunakan hexsana</p>
    </div>
    <div class="borderNameColor">
      <p>Ini border color menggunakan nameColor</p>
    </div>
  </body>
</html>
