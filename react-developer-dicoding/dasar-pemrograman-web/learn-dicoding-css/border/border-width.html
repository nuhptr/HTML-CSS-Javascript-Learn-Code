<!DOCTYPE html>
<html lang="en">
  <!-- Head of html -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Width</title>
    <style>
      /* Menerapkan border width */
      /* .box {
        border-top-width: 2px;
        border-right-width: 1px;
        border-bottom-width: 1px;
        border-top-width: 2px;
      } */

      /* Menerapkan inline width */
      /* - Ketika satu nilai ditentukan, maka nilai berlaku untuk empat sisi.
        - Ketika dua nilai ditentukan, nilai pertama berlaku untuk sisi atas dan bawah, 
        nilai kedua untuk sisi kiri dan kanan.
        - Ketika tiga nilai ditentukan, nilai pertama berlaku untuk sisi atas, 
        nilai yang kedua untuk sisi kiri dan kanan, nilai ketiga untuk sisi bawah.
        - Ketika empat nilai ditentukan, nilai pertama berlaku untuk sisi atas, 
        nilai yang kedua untuk sisi kanan, nilai yang ketiga untuk sisi bawah, dan nilai yang keempat untuk sisi kiri. 
        Urutan tersebut berdasarkan arah jarum jam (clockwise). */
      .box {
        /*top right bottom left*/
        border-width: 2px 1px 1px 2px;
        border-color: steelblue;
        border-style: solid;

        padding-left: 20px;
      }
    </style>
    <link rel="stylesheet" href="#" />
  </head>

  <!-- Body of html -->
  <body>
    <div class="box">
      <p>Ini border width</p>
    </div>
  </body>

  <!-- Javascript -->
  <script src="" async defer></script>
</html>
