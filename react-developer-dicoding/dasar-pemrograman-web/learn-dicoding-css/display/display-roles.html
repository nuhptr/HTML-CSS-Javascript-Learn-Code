<!DOCTYPE html>
<html lang="en">
  <!-- Head of html -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Roles</title>
    <style>
      /* inline      : digunakan untuk mengubah elemen block berperilaku seperti elemen inline.
        block        : digunakan untuk mengubah elemen inline berperilaku seperti elemen block.
        inline-block : membuat elemen block tidak menambahkan baris baru ketika dibuat, 
                       namun tetap mempertahankan sifat lain dari elemen block.
        none         : digunakan untuk menyembunyikan elemen dari halaman. 
        */

      li {
        margin-left: 20px;
        display: inline;
      }
    </style>
    <link rel="stylesheet" href="#" />
  </head>

  <!-- Body of html -->
  <body>
    <ul>
      <li>Home</li>
      <li>Product</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </body>

  <!-- Javascript -->
  <script src="" async defer></script>
</html>
