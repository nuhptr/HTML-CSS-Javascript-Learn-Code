<!DOCTYPE html>
<html lang="en">
  <!-- Head of html -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Example II</title>
    <style>
      * {
        /* Menghapus margin dan padding standar browser */
        margin: 0;
        padding: 0;

        /* menggunakan border-box untuk perhitungan dimensinya */
        box-sizing: border-box;
      }

      .container {
        width: 800px;
        height: 400px;
        border: 1px solid black;
        margin: 0 auto;
      }

      .left-container {
        text-align: center;
        line-height: 400px;
        width: 30%;
        height: 100%;
        background-color: #00c7ed;

        /* Memindahkan elemen ke sisi kiri kontainer */
        float: left;
      }

      .right-container {
        text-align: center;
        line-height: 400px;
        width: 70%;
        height: 100%;
        background-color: #60d0a8;

        /* Memindahkan elemen ke sisi kanan */
        float: right;
      }
    </style>
    <link rel="stylesheet" href="" />
  </head>

  <!-- Body of html -->
  <body>
    <div class="container">
      <div class="left-container">
        <h3>Left Content</h3>
      </div>
      <div class="right-container">
        <h3>Right Content</h3>
      </div>
    </div>

    <!-- Javascript -->
    <script src="" async defer></script>
  </body>
</html>
