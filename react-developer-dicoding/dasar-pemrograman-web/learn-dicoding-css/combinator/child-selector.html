<!DOCTYPE html>
<html lang="en">
  <!-- Head of html -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child selector</title>
    <style>
      /* TODO: Rule akan diterapkan pada elemen yang merupakan child dari elemen div */
      div > p {
        background-color: yellow;
      }
    </style>
  </head>

  <!-- Body of html -->
  <body>
    <div>
      <p>Paragraf pertama didalam div</p>
      <p>Paragraf kedua didalam div</p>
      <section>
        <p>
          Paragraf ketiga. didalam div namun bukan sebagai anak elemen secara
          langsung
        </p>
      </section>
      <p>Paragraf keempat. didalam div</p>
    </div>
    <p>Paragraf kelima. diluar div.</p>
    <p>paragraf keenam. diluar div</p>

    <!-- Javascript -->
    <script src="" async defer></script>
  </body>
</html>
