<!DOCTYPE html>
<html lang="en">
  <!-- Head of html -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Grow</title>
    <style>
      .container {
        display: flex;

        /* properti lainnya */
        width: 800px;
        height: 250px;
        background-color: #11c5c6;
        border: 2px solid black;
        padding: 20px;
        border-radius: 10px;
        margin: 0 auto;
      }

      .box {
        /* properti lainnya */
        background-color: #fbdd1c;
        margin: 5px;
        border: 2px solid black;
        border-radius: 10px;
      }

      /* Properti flex-grow ini digunakan untuk memberitahu berapa banyak 
      ukuran yang harus ditetapkan oleh flex-item. Nilai dari properti ini bukan 
      nilai dari dimensi asli pada flex item, melainkan nilai yang relatif terhadap 
      ruang kosong pada flex container. */

      .first {
        /* untuk memberi jarak 1 pada kotak pertama */
        flex-grow: 1;
      }

      .second {
        /* untuk memberi jarak 2 pada kotak kedua */
        flex-grow: 2;
      }

      .third {
        /* untuk memberi jarak 1 pada kotak ketiga */
        flex-grow: 1;
      }
    </style>
    <link rel="stylesheet" href="" />
  </head>

  <!-- Body of html -->
  <body>
    <div class="container">
      <div class="box first"></div>
      <div class="box second"></div>
      <div class="box third"></div>
    </div>
  </body>

  <!-- Javascript -->
  <script src="" async defer></script>
</html>
