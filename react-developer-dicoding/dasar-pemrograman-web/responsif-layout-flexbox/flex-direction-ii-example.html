<!DOCTYPE html>
<html lang="en">
  <!-- Head of html -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Direction II Example</title>
    <style>
      .flex-column {
        display: flex;
        flex-direction: column;

        /* properti lainnya */
        width: 800px;
        height: 300px;
        padding: 20px;
        margin: 0 auto;
        border: 2px solid black;
        border-radius: 10px;
        background-color: #11c5c6;
      }

      .flex-row {
        display: flex;
        flex-direction: row;
        flex-grow: 1;

        /* properti lainnya */
        padding: 20px;
        margin: 5px;
        background-color: #fbdd1c;
        border: 2px solid black;
        border-radius: 10px;
      }

      .box {
        flex-grow: 1;

        /* Properti lainnya */
        margin: 5px;
        border: 2px solid black;
        border-radius: 10px;
        background-color: #fe899a;
      }
    </style>
    <link rel="stylesheet" href="" />
  </head>

  <!-- Body of html -->
  <body>
    <div class="flex-column">
      <div class="flex-row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="flex-row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="" async defer></script>
  </body>
</html>
