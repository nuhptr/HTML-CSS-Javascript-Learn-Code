<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Create Element</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <!-- CSS -->
    <style></style>
  </head>
  <!-- HTML -->
  <body>
    <p class="change"></p>

    <!-- Javascript -->
    <script>
      // Jalanin kode di console browser
      let change = document.querySelector(".change");
      const paragraph = document.createElement("p");
      paragraph.innerHTML = "Selamat datang di Javascript Learn!";
      change = paragraph;

      // Untuk gambar
      const image = document.createElement("img");
      image.setAttribute(
        "src",
        "https://images.unsplash.com/photo-1660663374499-9cbf2415ffb9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80"
      );
    </script>
  </body>
</html>
