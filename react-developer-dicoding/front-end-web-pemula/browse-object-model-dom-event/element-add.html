<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Add Element</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <!-- Style -->
    <style></style>
  </head>
  <body>
    <!-- Body -->
    <p id="name">Langkah - langkah memasak Air</p>
    <ol id="daftar">
      <li id="awal">Masukan air kedalam wadah.</li>
      <li id="akhir">Matikan kompor.</li>
    </ol>

    <!-- Recommended to style in css -->
    <hr size="2" width="95%" color="black" />

    <!-- Javascript -->
    <script>
      // appendChild => menyisipkan sebuah child elemen kebagian akhir dari sebuah element.
      const newElement = document.createElement("li");
      newElement.innerText = "Selamat Menikmati";

      const daftar = document.getElementById("daftar");
      daftar.appendChild(newElement);

      // insertBefore => menyisipkan elemen sebelum child element tertentu dalam parent element.
      // menerima 2 parameter untuk elemen baru dan elemen patokan.

      const elementAwal = document.createElement("li");
      elementAwal.innerText = "Hidupkan kompor";

      const itemAwal = document.getElementById("awal");
      daftar.insertBefore(elementAwal, itemAwal);
    </script>
  </body>
</html>
