<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mengubah Konten HTML</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <!-- CSS -->
    <style>
      button {
        width: 200px;
        font-size: 15px;
        margin: 8px;
        padding: 3px;
      }

      main {
        margin: 2px;
      }
    </style>
  </head>

  <!-- Html -->
  <body>
    <!-- Illegal class in html -->
    <div id="main" align="center">
      <h2>Its Cube Time</h2>
      <img
        id="gambar"
        src="https://dicoding-web-img.sgp1.cdn.digitaloceanspaces.com/original/commons/homepage-dicoding-challenge-illustration.png"
        alt="Its a rubiks cube!"
        width="150"
        height="100"
      />
      <p id="caption">
        <strong
          >Sudah siap untuk memecahkan teka-teki permainan tersebut?</strong
        >
      </p>

      <div class="button-group">
        <div class="button">
          <button>Sejarah</button>
        </div>

        <div class="button">
          <button>Permainan</button>
        </div>

        <div class="button">
          <button>
            <em>Fun fact</em>
          </button>
        </div>

        <div class="button">
          <button disabled="disabled">Play (Coming Soon)</button>
        </div>

        <div class="button">
          <button>Exit</button>
        </div>
      </div>
    </div>

    <!-- Illegal class in html -->
    <hr size="2" width="95%" color="black" />
    <div id="links">
      <p>Situs lainnya yang tidak kalah menarik:</p>
      <ul>
        <li>
          <a href="http://www.dicoding.com" id="dicodingLink">Dicoding</a>
        </li>
        <li>
          <a href="http://www.google.com" id="googleLink">Google</a>
        </li>
      </ul>
    </div>

    <!-- Javascript -->
    <script>
      const gambar = document.getElementById("gambar");
      gambar.setAttribute("width", 300);
      gambar.setAttribute("height", 215);

      const buttons = document.querySelectorAll(".button");

      const playButton = buttons[3];
      const playButtonElement = playButton.children[0]; // anak dari button ketiga
      // Membuat tombol play menjadi type submit
      playButtonElement.setAttribute("type", "submit");

      // Manipulasi teks dengan innerText
      const dicoding = document.getElementById("dicodingLink");
      dicoding.innerText = "Belajar pemrograman di Dicoding";

      // dengan innerHtml = lebih banyak kemudahan karena bisa menyertakan tag html
      dicoding.innerHTML = "<em>Belajar Programming di Dicoding</em>";

      const classButton = document.getElementsByClassName("button");
      for (const button of classButton) {
        button.children[0].style.borderRadius = "6px";
      }
    </script>
  </body>
</html>
