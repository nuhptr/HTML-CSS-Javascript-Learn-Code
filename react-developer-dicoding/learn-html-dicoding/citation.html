<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citation</title>
  </head>
  <body>
    <!-- cite adalah untuk men italic sekaligus bisa mengarahkan ke halaman lain 
    jika ada a href -->
    
    <p>
      Informasi selengkapnya bisa dilihat di
      <cite><a href="https://dicoding.com">dicoding.com</a></cite>
    </p>
  </body>
</html>
