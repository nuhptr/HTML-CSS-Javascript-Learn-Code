<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Quotations</title>
  </head>
  <body>
    <!-- Elemen <q> untuk menandai kutipan dalam satu garis elemen / inline
        berbeda dengan <blockquote>  yaitu quote dalam website dan tidak satu garis -->

    <p>
      Sebelum pulang kerja, ia berkata kepadaku:
      <q>Maaf saya tidak bisa hadir dalam pertemuan nanti</q>
    </p>
  </body>
</html>
