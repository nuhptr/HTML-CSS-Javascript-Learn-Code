<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Row Span</title>
  </head>
  <body>
    <!-- border di table sudah deprecated disarankan menggunakan css -->
    <table border="1">
      <tr>
        <!-- rowspan : membuat merger kebawah -->
        <th rowspan="3">18.00</th>
        <td>Avenger Infinity Wars</td>
      </tr>

      <tr>
        <td>One Piece: Stampede</td>
      </tr>

      <tr>
        <td>Gundala</td>
      </tr>
    </table>
  </body>
</html>
