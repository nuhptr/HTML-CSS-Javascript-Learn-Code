<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="html, css, aside" />
    <meta name="description" content="html css to learn aside" />
    <link rel="stylesheet" href="#" />

    <title>Asides: Visibility, Order & Negative Margin</title>
    <!-- CSS -->
    <style>
      h1 {
        /* display: none; */
        /* visibility: hidden; */

        /* Color blue is highest priority causes !important */
        color: blue !important;
      }

      .hello {
        color: red;
        margin-top: -30;
        margin-left: -30;
      }
    </style>
  </head>
  <body>
    <!-- HTML -->
    <h1 class="hello">Hello World</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas accusantium
      laborum facilis officia harum, veritatis quam quibusdam cum minima
      asperiores, perspiciatis dolores? Aliquam recusandae animi placeat est
      nemo incidunt. Ad.
    </p>

    <!-- Javascript -->
    <script></script>
  </body>
