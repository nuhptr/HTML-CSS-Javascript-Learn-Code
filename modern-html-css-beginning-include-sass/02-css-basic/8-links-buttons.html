<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Button</title>
    <link rel="stylesheet" href="" />
    <!-- CSS -->
    <style>
      body {
        font-family: sans-serif;
      }

      a {
        color: #333;
        text-decoration: none;
      }

      /* Pseudo-element */
      a:hover {
        color: coral;
        text-decoration: underline;
        color: white;
      }

      /* a:visited {
        color: purple;
      } */

      a:active {
        color: red;
      }

      /* Button Styling */
      .btn {
        background: #4c6ca0;
        color: #fff;
        border: none;
        font-size: 16px;
        padding: 10px 20px;
        margin: 30px 0;
        border-radius: 8px;
        cursor: pointer;
      }

      .btn:hover {
        background: #446190;
      }
    </style>
  </head>
  <body>
    <!-- HTML -->
    <br />
    <a class="btn" href="#">Click Here</a>
    <br />
    <button class="btn">My Button</button>

    <!-- Javascript -->
    <script></script>
  </body>
</html>
