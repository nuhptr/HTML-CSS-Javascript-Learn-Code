<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Menu Styling</title>
    <link rel="stylesheet" href="" />
    <!-- CSS -->
    <style>
      body {
        font-family: sans-serif;
      }

      /* Side Menu Style */
      .side-menu {
        list-style: none;
        border: 1px #ddd solid;
        border-radius: 10px;
        width: 300px;
        padding: 20px;
      }

      .side-menu li {
        line-height: 2.5em;
        border-bottom: dotted 1px #ddd;
        display: inline;
        margin: 10px;
      }

      .side-menu li:last-child {
        border: none;
      }

      .side-menu li a {
        text-decoration: none;
        color: #333;
      }

      .side-menu li a:hover {
        color: coral;
      }

      /* Navbar Style */
      .navbar {
        list-style: none;
        margin: 0;
        padding: 0;
        background-color: #4c6ca0;
        border-radius: 5px;
        overflow: auto;
        width: 340px;
      }

      .navbar li {
        display: block;
        float: left;
        text-decoration: none;
      }

      .navbar li a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 10px 15px;
      }

      .navbar li a:hover {
        background-color: #446190;
        color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <!-- HTML -->
    <ul class="side-menu">
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">About</a>
      </li>
      <li>
        <a href="#">Services</a>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
    </ul>

    <br />

    <ul class="navbar">
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">About</a>
      </li>
      <li>
        <a href="#">Services</a>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
    </ul>

    <!-- Javascript -->
    <script></script>
  </body>
</html>
