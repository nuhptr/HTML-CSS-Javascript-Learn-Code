<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Learn Flexbox Basic" />
    <meta name="keywords" content="flexbox, flex, css, layout" />
    <title>Flex Basic</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .flex-container {
        display: flex;
        /* default : row */
        /* flex-direction: column; */

        /* wrap when screen small */
        flex-wrap: wrap;
      }

      .item {
        background-color: #f4f4f4;
        border: 2px solid #ccc;
        margin: 10px;
        padding: 10px;
        text-align: center;
        border-radius: 10px;
        width: 200px;
      }
    </style>

    <script src="" defer></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="item item-1">
        <h3>item 1</h3>
      </div>
      <div class="item item-2">
        <h3>item 2</h3>
      </div>
      <div class="item item-3">
        <h3>item 3</h3>
      </div>
    </div>
  </body>
</html>
